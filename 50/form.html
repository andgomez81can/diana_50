<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Diana's 50th Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">RSVP</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <div class="hero-container">
        <canvas id="hero-canvas"></canvas>
        <div class="form-container" style="position: relative; z-index: 10;">
            <div class="form-card">
                <h2>RSVP for Diana's Celebration</h2>
                <p style="color: var(--text-muted); margin-bottom: var(--spacing-md);">
                    We'd love to have you join us in celebrating this special milestone!
                </p>

                <form id="rsvp-form">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="guests">Number of Guests *</label>
                        <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="dietary">Dietary Restrictions</label>
                        <textarea id="dietary" name="dietary"
                            placeholder="Please let us know if you have any dietary restrictions..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="message">Message for Diana</label>
                        <textarea id="message" name="message"
                            placeholder="Share your favorite memory or birthday wishes..."></textarea>
                    </div>

                    <button type="submit" class="btn">Submit RSVP</button>
                </form>

                <div id="form-feedback" style="margin-top: var(--spacing-md); display: none;"></div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>I made this with all my love. Your 50th birthday was such a special moment for everyone close to you.
                <strong>Andres</strong></p>
        </div>
    </footer>

    <script type="module" src="js/hero.js"></script>
    <script type="module" src="js/form.js"></script>
</body>

</html>
